<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <link rel="stylesheet" href="resumeStyle.css" />
  </head>
  <body>
    <div class="resume">
      <form class="resume-form">
        <h2 class="resume-title">Application Form</h2>

        <div class="resume-question">How can we contact you?</div>

        <!-- Applicant's name -->
        <div class="resume-control-wrapper-group">
          <div class="resume-control-wrapper">
            <label for="firstName" class="resume-label">First Name</label>
            <input type="text" id="firstName" class="resume-control" />
          </div>

          <div class="resume-control-wrapper">
            <label for="lastName" class="resume-label">Last Name</label>
            <input type="text" id="lastName" class="resume-control" />
          </div>
        </div>

        <!-- Applicant's profession -->
        <div class="resume-control-wrapper">
          <label for="profession" class="resume-label">Profession</label>
          <input type="text" id="profession" class="resume-control" />
        </div>

        <!-- Applicant's address -->
        <div class="resume-control-wrapper">
          <label for="city" class="resume-label">City</label>
          <input type="text" id="city" class="resume-control" />
        </div>

        <div class="resume-control-wrapper-group">
          <div class="resume-control-wrapper">
            <label for="state" class="resume-label">State</label>
            <input type="text" id="state" class="resume-control" />
          </div>

          <div class="resume-control-wrapper">
            <label for="zipCode" class="resume-label">Zip Code</label>
            <input type="number" id="zipCode" class="resume-control" />
          </div>
        </div>

        <!-- Applicant's contacts -->
        <div class="resume-control-wrapper">
          <label for="phone" class="resume-label">Phone</label>
          <input type="number" id="phone" class="resume-control" />
        </div>
        <div class="resume-control-wrapper">
          <label for="email" class="resume-label">Email</label>
          <input type="email" id="email" class="resume-control" />
        </div>

        <!-- Applicant's work history -->
        <div class="resume-question">Tell us about your most recent job</div>

        <!-- Job Title -->
        <div class="resume-control-wrapper">
          <label for="jobTitle" class="resume-label">Job Title</label>
          <input type="text" id="jobTitle" class="resume-control" />
        </div>

        <!-- Employer -->
        <div class="resume-control-wrapper">
          <label for="employer" class="resume-label">Employer</label>
          <input type="text" id="employer" class="resume-control" />
        </div>

        <!-- City and State of Job -->
        <div class="resume-control-wrapper-group">
          <div class="resume-control-wrapper">
            <label for="jobCity" class="resume-label">City</label>
            <input type="text" id="jobCity" class="resume-control" />
          </div>

          <div class="resume-control-wrapper">
            <label for="jobState" class="resume-label">State</label>
            <input type="text" id="jobState" class="resume-control" />
          </div>
        </div>

        <div class="resume-control-wrapper-group">
          <div class="resume-control-wrapper">
            <label for="startDate" class="resume-label">Start Date</label>
            <input type="date" id="startDate" class="resume-control" />
          </div>

          <div class="resume-control-wrapper">
            <label for="endDate" class="resume-label">End Date</label>
            <input type="date" id="endDate" class="resume-control" />
          </div>
        </div>

        <div class="resume-question">Why do you want to join this team?</div>

        <div class="resume-reason-wrapper">
          <textarea
            class="resume-reason"
            name="reason"
            id="reason"
            rows="5"
            placeholder="Make it brief..."
          ></textarea>
        </div>

        <button class="resume-button">Submit</button>
      </form>
    </div>

    <footer class="footer">
      <div class="fonter-links">
        <a href="https://internship.zuri.team/" class="footer-link"
          >Join Zuri Internship</a
        >
        <p>Developed by Ugochukwu Nkweke</p>
      </div>
      <div>
        <div>Powered By</div>
        <div>
          <img
            src="./media/zuri_internship.svg"
            alt="zuri.internship"
            class="footer-zuri img"
          />
          <img
            src="./media/I4G-Logo-Color-Cropped.png"
            alt="I4G"
            class="footer-i4g img"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
